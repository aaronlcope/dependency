name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
     #   source-url: https://nuget.pkg.github.com/aaronlcope/index.json
     # env:
     #   NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        
    - name: compile
      run: dotnet build ./src/*.csproj --configuration Release
    
    - name: test
      run: dotnet test ./test/*.csproj
    
    - name: package
      run: dotnet pack ./src/*.csproj --configuration Release
    
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: where is nuget?
      run: which nuget
      
    - name: add nuget source
      run: nuget sources add -name "github" -source https://nuget.pkg.github.com/aaronlcope/index.json
      
    - name: set an api key (this is dumb)
      run: nuget setapikey stupid-as-shit -source https://nuget.pkg.github.com/aaronlcope/index.json -NonInteractive
      
    - name: push
      run: nuget push -source "github" -k "stupid-as-shit" ./src/**/*/*.nupkg -SkipDuplicate
        
