name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4.0
      with:
        dotnet-version: 3.1.101
        
    - name: compile
      run: dotnet build ./src/*.csproj --configuration Release
    
    - name: test
      run: dotnet test ./test/*.csproj
    
    - name: package
      run: dotnet pack ./src/*.csproj --configuration Release
    
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: where is nuget?
      run: which nuget
      
    - name: add nuget source
      env:
        GPR_USERNAME: "aaronlcope"
        GPR_TOKEN: ${{secrets.GITHUB_TOKEN}}
        GPR_SOURCE: https://nuget.pkg.github.com/aaronlcope/dependency/index.json
      run: nuget sources Add -Name "github" -Source https://nuget.pkg.github.com/aaronlcope/dependency/index.json -Username aaronlcope -Password ${{secrets.GITHUB_TOKEN}}
      
    #- name: set an api key (this is dumb)
    #  run: nuget setapikey "stupid-as-shit" -source "github"
      
    - name: push
      run: nuget push -Source "github" ./src/**/*/*.nupkg -SkipDuplicate
        
