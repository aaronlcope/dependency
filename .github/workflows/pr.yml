name: auto-pr

on: 
  push:
    branches-ignore:
      - master
jobs:

  auto-pr: 
    runs-on: ubuntu-latest
    if: github.event.ref != 'refs/heads/master' && !contains(github.event.ref, 'pull') !contains(github.event.ref, 'merge')
    steps:
      - name: pull-request-action 
        uses: vsoch/pull-request-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_PREFIX: ""
          PULL_REQUEST_BRANCH: "master"
          PULL_REQUEST_TITLE: "Auto PR for ${{ github.ref }}"
          PULL_REQUEST_BODY: "This is an autogenerated PR as a result from a commit pushed from this branch: ${{ github.ref }}"